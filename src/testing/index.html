<!DOCTYPE html>
<html>
    <head>
        <title>Mark Hillman</title>

        <!-- META TAGS AND EXTRA INFORMATION -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Mark Hillman">

        <!-- CSS, ICONS AND FONTS -->
        <link rel="stylesheet" type="text/css" href="../syntax.css">
        <link rel="shortcut icon" href="http://markhillman.info/favicon.ico">

        <style media="screen">
            body {
                margin: 1%;
                font-family: sans-serif;
            }
            div {
                font-size: 1rem;
                width: 50%;
                display: inline-block;
                vertical-align: top;
            }
            pre {
                white-space: pre-wrap;
            }
            h1 {
                font-size: 2rem;
                text-align: center;
                text-decoration: underline;
            }
            h2 {
                font-size: 1.8rem;
            }
            section {
                font-size: 0;
                border: thin dashed black;
                padding: 2%;
                margin-bottom: 1%;
            }
        </style>

        <!-- SCRIPTS -->
        <script type="text/javascript" src="../highlight.js"></script>
        <script type="text/javascript" src="ajax.js"></script>
    </head>
    <body>
        <h1>Code highlighting tests:</h1>

        <section id="c++">
            <h2>C++</h2>

            <div>
                <h3>Expected:</h3>
                <pre><code include="test-scripts/expected/c++"></code></pre>
            </div>

            <div>
                <h3>Actual:</h3>
                <pre><code class="regex-color c++" include="test-scripts/blank/c++"></code></pre>
            </div>
        </section>

        <!-- This will run as soon as all of the includes are loaded -->
        <script type="text/javascript">
        loadIncludes(function() {
            new RegexHighlighter().loadSyntaxHighlightingByClass("regex-color", "../languages/");
        })
        </script>

</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Mark Hillman</title>

        <!-- META TAGS AND EXTRA INFORMATION -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Mark Hillman">

        <!-- CSS, ICONS AND FONTS -->
        <link rel="stylesheet" type="text/css" href="syntax.css">
        <link rel="shortcut icon" href="http://markhillman.info/favicon.ico">

        <!-- SCRIPTS -->
        <script type="text/javascript" src="highlight.js"></script>
        <script type="text/javascript" src="ajax.js"></script>
    </head>
    <body>
        <h1>Code highlighting tests:</h1>

        <h2 id="haskell">Haskell</h2>
        <pre><code class="regex-color haskell" include="test-scripts/haskell.hs"></code></pre>

        <h2 id="java">Java</h2>
        <pre><code class="regex-color java" include="test-scripts/java.java"></code></pre>

        <h2 id="javascript">Javascript</h2>
        <pre><code class="regex-color javascript" include="test-scripts/javascript.js"></code></pre>

        <h2 id="json">JSON</h2>
        <pre><code class="regex-color json" include="test-scripts/json.json"></code></pre>

        <!-- This will run as soon as all of the includes are loaded -->
        <script type="text/javascript">
        loadIncludes(function() {
            loadSyntaxHighlightingByClass("regex-color", "languages/");
        })
        </script>
    </body>
</html>
